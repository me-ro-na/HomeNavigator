{% extends "includes/base.html" %}

{% block title %}비밀번호 찾기{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/pages/forgot_password.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2>비밀번호 찾기</h2>
        <form id="forgot-password-form">
            <input type="email" id="email" placeholder="이메일" required>
            <button type="submit">비밀번호 재설정 링크 보내기</button>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/forgot_password.js') }}"></script>
{% endblock %}
